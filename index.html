<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  
   <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="row">
      <h1>OPEN THE GAME!!!</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <img class="rockBeatsScissors" src="https://i.ebayimg.com/images/g/Lz4AAOSwWhZdYYHy/s-l400.jpg">
      <img class="rockLosesPaper" src="https://i.redd.it/jiijuyeslgr01.png">
      <img class="rockTie" src="https://www.adirondackexplorer.org/wp-content/uploads/2019/07/bates-cairn-view.jpg">
      <img class="scissorsBeatsPaper" src="https://cmkt-image-prd.freetls.fastly.net/0.1.0/ps/2495184/600/400/m2/fpnw/wm0/cutpaper-.jpg?1491251417&s=743ed43541cc3ae99119d0ff10e2e124">
      <img class="scissorsTie" src="https://www.dhresource.com/0x0/f2/albu/g4/M00/FC/21/rBVaEFbw4dmAMVC1AANCt1mJNZk095.jpg">
      <img class="paperTie" src="https://i.pinimg.com/736x/bf/81/8d/bf818dd000e8fce15e4178606a0a3113.jpg">
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
